<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Free Plan</h3>
            </div>
            <div class="panel-body">
                <div>5 minute monitoring intervals</div>
                <div>10 monitors</div>
                <div>$0/month</div>
                <br>
                <button class="btn btn-default">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Pro Plan</h3>
            </div>
            <div class="panel-body">
                <div><strong>1 minute</strong> monitoring intervals (faster downtime detection)</div>
                <div>
                    <select ng-model="selectedPlan"
                            ng-options="key as key for (key , value) in plans"
                            class="form-control"
                            style="width: auto; display: inline"
                            ></select>
                    monitors
                </div>
                <div>$<span ng-bind="plans[selectedPlan]"></span>/month (when billed annually)</div>
                <br>
                <button class="btn btn-default">Upgrade to Pro</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="loginUser(loggingInUser)" role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input ng-model="loggingInUser.email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="loggingInUser.password" type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create Account</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="createUser(newUser)" role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input ng-model="newUser.email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="newUser.password" type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
