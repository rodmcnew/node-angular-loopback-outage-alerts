<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create Free Account</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li>1 minute monitoring intervals</li>
                    <li>50 monitors</li>
                    <li>Alerts via email or text message</li>
                    <li>$0/month</li>
                </ul>
                <form ng-submit="createUser(newUser)" role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input ng-model="newUser.email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="newUser.password" type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Create Free Account</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="loginUser(loggingInUser)" role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input ng-model="loggingInUser.email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="loggingInUser.password" type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
