<form ng-submit="sendMessage(message)" role="form">
    <div>
        <!-- @TODO move me inside each form -->
        <div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
        <div class="alert alert-success" ng-show="messageSent">
            Your message has been sent.
        </div>
    </div>
    <div ng-hide="messageSent">
        <div class="form-group">
            <label for="email">Your email address:</label>
            <input ng-model="message.email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea ng-model="message.body" class="form-control" id="message" style="height: 10em"></textarea>
        </div>
        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
