<!doctype html>
<html ng-app="ubermon">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubermon</title>
    <meta name="description" content="Website downtime alerts. Free, simple, and easy.">
    <script type="text/javascript" src="/dist/all.min.js"></script>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container-fluid main">
    <div ng-include="'/partial/header.html'"></div>
    <!-- - - - - - - - - - - BEGIN PAGE - - - - - - - - - -  -->
    <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
    <div ng-controller="ubermonContact">
        <div class="row">
            <div class="col-sm-12">
                <!-- @TODO move me inside each form -->
                <div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
                <div class="alert alert-success" ng-show="messageSent">
                    Your message has been sent.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="sendMessage(message)" role="form">
                            <contact-us-form></contact-us-form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- - - - - - - - - - - END PAGE - - - - - - - - - -  -->
</div>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-82632472-1', 'auto');
    ga('send', 'pageview');

</script>


</body>
</html>
