<!doctype html>
<html ng-app="ubermon">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubermon</title>
    <meta name="description" content="Free website monitoring and alerts, with checks once per minute.">
    <script type="text/javascript" src="/dist/bower_components.min.js"></script>
    <script type="text/javascript" src="/js/ubermon.js"></script>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container-fluid main">
    <div ng-include="'/partial/header.html'"></div>
    <!-- - - - - - - - - - - BEGIN PAGE - - - - - - - - - -  -->
    <div ng-controller="ubermonHome">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create Free Account</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>50 simple monitors</li>
                            <ul>
                                <li>5 minute monitoring intervals</li>
                                <li>Monitor types: HTTP(s)<!--, ping, port--></li>
                            </ul>
                            <li>5 advanced monitors</li>
                            <ul>
                                <li>1 minute monitoring intervals</li>
                                <li>Monitor types: HTTP(s)<!--, ping, port, keyword--></li>
                            </ul>
                            <li>Alerts via email or text message</li>
                            <li>$0/month</li>
                        </ul>
                        <form ng-submit="createUser(newUser)" role="form">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input ng-model="newUser.email" type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input ng-model="newUser.password" type="password" class="form-control" id="pwd">
                            </div>
                            <button type="submit" class="btn btn-default">Create Free Account</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="loginUser(loggingInUser)" role="form">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input ng-model="loggingInUser.email" type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input ng-model="loggingInUser.password" type="password" class="form-control" id="pwd">
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- - - - - - - - - - - END PAGE - - - - - - - - - -  -->
</div>
</body>
</html>
